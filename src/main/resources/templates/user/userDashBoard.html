<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환자 항목별 증상 대시보드</title>
    <link rel="stylesheet" th:href="@{/css/user/UserDashBoard.css}">
</head>
<body>
<div class="sidebar">
    <h2>TodocTodoc</h2>
    <ul>
        <li><a href="#">사용자 목록</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">설정</a></li>
    </ul>
</div>
<div class="main-content">
    <div class="header">
        <h2>화면3 환자 항목별 증상 대시보드</h2>
    </div>
    <div class="patient-info">
        <p>ID : ababababab</p>
        <p>2023.08.01</p>
        <table>
            <tr>
                <td>ID</td>
                <td>연령</td>
                <td>항호르몬치료제</td>
                <td>치료시작일</td>
                <td>치료기간</td>
                <td>총MRS점수</td>
                <td>증상관리</td>
            </tr>
            <tr>
                <td>ababababab</td>
                <td>36세</td>
                <td>Tamoxifen</td>
                <td>2023.08.21</td>
                <td>02년 05개월 10일</td>
                <td>35점</td>
                <td>불편증상이 4회 이상...</td>
            </tr>
        </table>
    </div>
    <div class="symptom-chart">
        <h3>열감</h3>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <div class="chart-footer">
            <p>항목별(열감) 점수 그래프</p>
            <p>(좌우스크롤을 통해 총 3개월 값을 볼 수 있음 / 평균값도 함께 포함)</p>
        </div>
    </div>
    <div class="action-buttons">
        <button>알림목록</button>
        <button>알림 보내기</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['07월 30일', '07월 31일', '08월 01일', '08월 02일', '08월 03일', '08월 04일', '08월 05일', '08월 06일', '08월 07일', '08월 08일', '08월 09일', '08월 10일', '08월 11일', '08월 12일', '08월 13일'],
            datasets: [{
                label: '환자의 증상수치 연령대의 평균값',
                data: [4, 4, 3, 2, 2, 1, 1, 2, 2, 3, 3.4, 2, 3.3, 2.5, 2.5],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
